<html>                                                                  
<head>                  
	<meta charset="UTF-8">                                              
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="app.js"></script>                                                          
</head>
<body> 
<header>
	<ul class="hd">
		<li class="hd-menu">Demos</li>
		<li class="hd-menu">Download</li>
		<li class="hd-menu">API</li>
		<li class="hd-menu">Themes</li>
		<li class="hd-menu">Blog</li>
	</ul>

</header>
<br><br><br>
<div class="body">
	<form id="registration-form">
	<div class="form-group lbl-form">
		<label>Create An Account</label>
			</div>
		  <div class="row row-2">
		  	<div class="col-lg-6">
		  		<div class="form-group">
		    		<input type="text" name="firstname" value="" placeholder="First Name" class="form-control" id="first-name">	
		    		<div class="first-name-val">
		    			Запоните поле
		    		</div>
		    	</div>
		    	
		    </div>
		  	<div class="col-lg-6">
			  	<div class="form-group">
			  		<input type="text" name="lastname" value="" placeholder="Last Name" class="form-control">	  
			  		<div class="first-name-val">
		    			Запоните поле
		    		</div>
			  	</div>
		  	</div>
			</div>
			<div class="row-2">
			<div class="form-group">
				<input type="email" name="email" value="" placeholder="Email" class="form-control">
				<div class="first-name-val">
		    			Запоните поле
		    		</div>
			</div>
			</div>

			<div class="row row-2">
		  	<div class="col-lg-6">
			  	<div class="form-group">
			    	<input type="password" name="password" value="" placeholder="*******" class="col-6 form-control">
			    	<div class="first-name-val">
		    			Запоните поле
		    		</div>
			    </div>
		    </div>
		  	<div class="col-lg-6">
			  	<div class="form-group">
			  		<input type="password" name="password_confirmation" value="" placeholder="*******" class="col-6 form-control">	
			  		<div class="first-name-val">
		    			Запоните поле
		    		</div>
			  	</div>
		  	</div>
			</div>
		<div class="row-2">
			<div class="form-group">			
				<input type="text" name="phone" placeholder="Phone number" class="form-control">
				<div class="first-name-val">
		    			Запоните поле
		    		</div>
			</div>	
		</div>
		
		<div class="form-group submit-btn">
			<input type="button" name="button" class="btn btn-bcg" value="Sign me up">
		</div>
	</form>
</div>
<br><br><br><br><br>
<footer>

		</div>
</footer>

</html>
